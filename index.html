<!DOCTYPE html>
<html>
<body>
    <script type="module">
        import { EasypeersSignal } from "./index.js"
        let opts = {
            // topics: ["hello????"],
            maxPeers: 6,
            fanout: 0.4,
            iceConfig: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] },
            wsServer: 'ws://localhost',
            // Low-level configuration options
            _GOSSIP_LIFETIME: 60 * 1000,
            debug: false
        }
        const es = new EasypeersSignal(opts)
        es.on('init', address => {
            console.log("My address:", address)
        })
        es.on('message', (message) => {
            console.log('Got message: ', message);
        });
    </script>
</body>
</html>
